{% extends "Template.html" %}
{% load static %}

{% block estilos %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="{% static 'js/slider.js' %}"></script>
{% endblock estilos %}

{% block contenido %}
{% csrf_token %}

<!-- Iniciar Slider -->
<script>
    $(document).ready(function () {$('.slider').bxSlider();});    
</script>

<!-- Carrusel Herramientas -->
<div class="d-flex p-2 m-2 flex-row w-80 justify-content-center row-eq-height flex-wrap">
    <!-- Imagen  -->
    <div class="column col-xs-8 col-sm-4 col-md-4 p-0 align-self-center">
        <p class="h2 text-center">Herramientas</p>
        <div class="imgContainer">
        <img src="{% static 'images/SlideDemo/herramientas'%}.jpg" alt="" class="img-fluid"> 
        </div>
    </div>
    <!-- Slider -->
    <div id="slideHerramienta" class="column carousel slide w-80 m-4 p-0 col-xs-6 col-sm-6 col-md-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/slideHerramienta/001' %}.jpg" class="img-fluid" style="height:350px;">
            </div>
            <div class="carousel-item ">
                <img src="{% static 'images/slideHerramienta/002' %}.jpg" class="img-fluid" style="height:350px;">
            </div>
            <div class="carousel-item ">
                <img src="{% static 'images/slideHerramienta/003' %}.jpg" class="img-fluid" style="height:350px;">
            </div>
            
        </div>
        <!-- Controles Slider -->
        <button class="carousel-control-prev" type="button" data-bs-target="#slideHerramienta" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slideHerramienta" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

                <img src="{% static 'images/slidePintura/001' %}.jpg" class="img-fluid" style="height:350px;">
            </div>
            <div class="carousel-item ">
                <img src="{% static 'images/slidePintura/002' %}.jpg" class="img-fluid" style="height:350px;">
            </div>
            <div class="carousel-item ">
                <img src="{% static 'images/slidePintura/003' %}.jpg" class="img-fluid" style="height:350px;">

            <span class="visually-hidden">Next</span>

</div>

<!-- Carrusel Materiales -->
<div class="d-flex p-2 m-2 flex-row w-80 justify-content-center row-eq-height flex-wrap">

    <div class="column col-xs-8 col-sm-4 col-md-4 p-0 align-self-center">
