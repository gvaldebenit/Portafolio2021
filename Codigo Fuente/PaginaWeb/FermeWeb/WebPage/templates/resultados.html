{% extends "Template.html" %}
{% load static %}

{% block estilos %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script src="{% static 'js/slider.js' %}"></script>
{% endblock estilos %}

{% block contenido %}
<div class="d-flex flex-wrap col-12 row justify-content-around align-items-center">
<h2></h2>
{% for item in object_list %}
        <div class="col-3 ms-3">
            <div>
                <a href="/item/{{item.idProducto}}">
                    <div class="col-5" style="height: fit-content; width: fit-content;">
                        <img src={{item.imagen.url}}  class="img-fluid"  width="250px" height="250px">
                    </div>
                </a>
                <h2>{{item.nombre}}</h2>
                <div>
                    <h6 >{{item.descripcion}}</h6>
                </div>
                <h3 class="text-danger">${{item.precio}}</h3>
            </div>
        </div>
{%endfor%}
</div>
{% endblock contenido%}
