<!-- Carrusel Herramientas -->
<div class="d-flex p-2 m-2 flex-row w-60 justify-content-center flex-wrap">
    <!-- Imagen  -->
    <div class="column col-xs-8 col-sm-4 col-md-4 p-0 align-self-center">
        <h1 class=" text-center" >Herramientas</h1>
        <div class="imgContainer">
          <a href="{%url 'HERRAMIENTAS'%}">
            <img src="{% static 'images/SlideHerramienta/herramientas1'%}.png" alt="" class="img-fluid" style="width:90%; height:370px;" aling="center"> 
          </a>
        </div>
    </div>
    <!-- Slider -->
    <div id="slideHerramienta" class="column carousel slide w-80 m-4 p-0 col-xs-6 col-sm-6 col-md-4" data-bs-ride="carousel">
        <h1 class=" text-center" style = "visibility: hidden">Herramientas</h1>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/SlideHerramienta/2' %}.jpg" class="img-fluid" style="width:700px; height:350px;" >
            </div>
            <div class="carousel-item ">
                <img src="{% static 'images/SlideHerramienta/3' %}.jpg" class="img-fluid" style="width:700px; height:350px;">
            </div>
            <div class="carousel-item ">
                <img src="{% static 'images/SlideHerramienta/4' %}.jpg" class="img-fluid" style="width:700px; height:350px;">
            </div>
            <div class="carousel-item ">
                <img src="{% static 'images/SlideHerramienta/5' %}.jpg" class="img-fluid" style="width:700px; height:350px;">
            </div>
            <div class="carousel-item ">
                <img src="{% static 'images/SlideHerramienta/6' %}.jpg" class="img-fluid" style="width:700px; height:350px;">
            </div>
            <div class="carousel-item ">
                <img src="{% static 'images/SlideHerramienta/7' %}.jpg" class="img-fluid" style="width:700px; height:350px;">
            </div>
            
        </div>
        <!-- Controles Slider -->
        <button class="carousel-control-prev" type="button" data-bs-target="#slideHerramienta" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slideHerramienta" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>

    </div>
</div>
