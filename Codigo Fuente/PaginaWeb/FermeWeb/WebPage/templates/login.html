{% extends "Template.html" %}
{% load static %}

{% block estilos %}
  <link rel="stylesheet" href="{% static 'css/for_estilo.css' %}">
{% endblock estilos %}

{% block contenido %}

  <div class="title">
    <h2>Iniciar Sesion</h2>
  </div>
  <!-- Formulario -->
  <div class="container">
    <div class="container mr-auto" id="Formulario">
      <form action="{% url 'LOGIN' %}" method="POST" onsubmit="">
        {% csrf_token %}              
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" autofocus="true" placeholder="Nombre Usuario" 
             name="usuario" id="txtusuario" required/>
          </div>
          <div class="form-group">
            <label for="clave">Contraseña</label>
            <input type="password" class="form-control" autofocus="true" placeholder="Contraseña" 
             name="clave" id="txtclave" required/>
          </div>
          <input type="submit" name="Login" value="Ingresar" class="login-submit" />
      </form>
    </div>
  </div>

  <!-- Modal para mensajes -->
  <div id="messageModal" class="modal" tabindex="-1">
    <div class="modal-dialog">	
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mensaje</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="mensaje">
        <div>
        {{mensaje}}
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <a href="{% url 'INDEX' %}" class="btn btn-primary">Volver a Index</a>
        </div>
    </div>
    </div>
  </div> 

  <!-- Activador del Modal -->
  {% if mensaje %}
  <script>
    $(document).ready(function(){
      $('#messageModal').modal("toggle")
    });
  </script>
  {% endif %}  


{% endblock contenido %}
